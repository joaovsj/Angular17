<h2>Animations</h2>


<!-- IF = construi e destroi elementos dentro do nosso template -->
@if(moveIn() === 'move-right'){
    <div class="ball" [@move-ball]="moveIn()"></div>
}



<button (click)="moveIn.set('move-left')">Move left</button>
<button (click)="moveIn.set('move-right')">Move Right</button>


<hr>


move in: {{ moveIn() }}

<hr>

<!-- Se eu colocar a animação dessa forma, podemos mapear as alteraçoes que são feitas em indice por indice -->
<ul [@list-items]="listItems().length">

    @for(item of listItems(); track item; let i = $index){
        <li> {{ item.name }}  <button (click)="deleteItem(i)">Delete</button> </li>
    }
