<h2>Template Driven Forms</h2>

<input 
    type="text" 
    #name="ngModel"
    [ngModel]="name.value"
    required

>   
<br>



<ul>
    <li>Valor:  {{ name.value }} </li>

    <li>Válido: {{ name.valid }} </li>

    <li>Sujo:   {{ name.dirty }} </li>

    <li>Tocado: {{ name.touched }} </li>
</ul>

<hr>

<label>
    Feminino:
    <input
      type="radio"
      value="Feminino"
      name="radioSexo"
      #sexo="ngModel"
      [ngModel]="sexo.value"
      required
    />
  </label>

  <label>
    Masculino:
    <input
      type="radio"
      value="Masculino"
      name="radioSexo"
      #sexo="ngModel"
      [ngModel]="sexo.value"
      required
    />
  </label>

  <label>
    Outros:
    <input
      type="radio"
      value="Outros"
      name="radioSexo"
      #sexo="ngModel"
      [ngModel]="sexo.value"
      required
    />
  </label>

  <hr />
  <p>value: {{ sexo.value }}</p>
  <p>valid: {{ sexo.valid }}</p>
  <p>dirty: {{ sexo.dirty }}</p>
  <p>touched: {{ sexo.touched }}</p>
  <hr/>


<label>
    Angular
    <input 
        type="checkbox" 
        value="Angular"
        name="checkboxAngular"
        #techAngular="ngModel"
        [ngModel]="techAngular.value"
        required    
    >
</label>
<label>
    Vue
    <input 
        type="checkbox" 
        value="Vue"
        name="checkboxVue"
        
        #techVue="ngModel"
        [ngModel]="techVue.value"
        required    
    >
</label>




<ul>
    <li> {{ techAngular.value }} </li>
    <li> {{ techVue.value }} </li>
</ul>
