<div class="container">
    <h2>Projetos desenvolvidos</h2>

    <ul>
        @for(item of arrayProjects(); track item){
            <li>
                <button (click)="openDialog(item)">
                    <!-- Quanto usamos Colchetes[] estamos utilizando Property Binding -->
                    <img 
                        [src]="item.src" 
                        [alt]="item.alt"
                        [attr.width]="item.width"
                        [attr.height]="item.height"
                        loading="lazy"
                    >
                </button>   
            </li>
        }
    </ul>
</div>
